<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilogram.css">
        <title>Instagram Clone Page</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src=".\img\instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/foto_perfil_instagram.jpg" alt="foto perfil instagram">
                    </div>
                    <a href="#" class="instagram-login">Continue como usuarioXY</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            <div class="group">
                <p class="not-account">Não é usuarioXY?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
